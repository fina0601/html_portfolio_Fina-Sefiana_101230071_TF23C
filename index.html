<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesona Wisata Religi Pekalongan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 50px 0;
}

.cta-button {
    background-color: #FFD700;
    color: black;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
}

.gallery {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.gallery-item {
    text-align: center;
}

.booking {
    background-color: #f9f9f9;
    padding: 20px;
}

footer {
    text-align: center;
    padding: 10px;
}
    </style>
</head>
<body>
    <header>
        <h1>Pesona Wisata Religi di Pekalongan</h1>
        <p>Temukan keindahan dan kedamaian dalam setiap sudutnya.</p>
        <a href="#booking" class="cta-button">Pesan Sekarang</a>
    </header>

    <section class="gallery">
        <h2>Galeri Wisata</h2>
        <div class="gallery-item">
            <img src="candi.jpg" alt="Candi di Pekalongan">
            <p>Candi Agung Pekalongan</p>
        </div>
        <div class="gallery-item">
            <img src="masjid.jpg" alt="Masjid di Pekalongan">
            <p>Masjid Jami' Pekalongan</p>
        </div>
        <div class="gallery-item">
            <img src="tempat_ibadah.jpg" alt="Tempat Ibadah di Pekalongan">
            <p>Tempat Ibadah Lainnya</p>
        </div>
    </section>

    <section id="booking" class="booking">
        <h2>Booking Sekarang</h2>
        <form action="#">
            <label for="name">Nama:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Pesona Wisata Religi Pekalongan. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
